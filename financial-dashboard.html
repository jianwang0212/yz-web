<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="财务数据可视化仪表盘">
    <title>财务数据仪表盘 - Zi Yin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        .financial-dashboard {
            padding-top: 80px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .dashboard-header {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 1400px;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }
        
        .tab-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .tab-buttons {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            overflow-x: auto;
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }
        
        .tab-button:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }
        
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: white;
        }
        
        .tab-content {
            display: none;
            padding: 2rem;
            min-height: 400px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .stat-card.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .chart-container {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-top: 1rem;
        }
        
        .data-table-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
            margin-bottom: 2rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .data-table th {
            background: var(--bg-secondary);
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
        }
        
        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-table tr:hover {
            background: var(--bg-secondary);
        }
        
        .sheet-selector {
            margin-bottom: 1.5rem;
        }
        
        .sheet-selector select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 300px;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .summary-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }
        
        .summary-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .back-link {
            display: inline-block;
            margin: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><a href="index.html" style="text-decoration: none; color: inherit;">Zi Yin</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="year-review.html">年度总结</a></li>
                <li><a href="financial-dashboard.html" style="color: var(--primary-color);">财务仪表盘</a></li>
            </ul>
        </div>
    </nav>

    <div class="financial-dashboard">
        <a href="index.html" class="back-link">← 返回首页</a>
        
        <div class="dashboard-header">
            <h1 class="dashboard-title">财务数据仪表盘</h1>
            <p class="dashboard-subtitle">全面的财务数据分析和可视化展示</p>
        </div>

        <div class="dashboard-container">
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="overview">总览</button>
                    <button class="tab-button" data-tab="summary">年度汇总</button>
                    <button class="tab-button" data-tab="cashflow">现金流</button>
                    <button class="tab-button" data-tab="monthly">月度详情</button>
                    <button class="tab-button" data-tab="daily">每日回顾</button>
                    <button class="tab-button" data-tab="exchange">交易记录</button>
                    <button class="tab-button" data-tab="other">其他数据</button>
                </div>

                <!-- Overview Tab -->
                <div id="overview" class="tab-content active">
                    <div class="loading">正在加载数据...</div>
                </div>

                <!-- Summary Tab -->
                <div id="summary" class="tab-content">
                    <div class="loading">正在加载年度汇总数据...</div>
                </div>

                <!-- Cash Flow Tab -->
                <div id="cashflow" class="tab-content">
                    <div class="loading">正在加载现金流数据...</div>
                </div>

                <!-- Monthly Details Tab -->
                <div id="monthly" class="tab-content">
                    <div class="loading">正在加载月度详情数据...</div>
                </div>

                <!-- Daily Review Tab -->
                <div id="daily" class="tab-content">
                    <div class="loading">正在加载每日回顾数据...</div>
                </div>

                <!-- Exchange Tab -->
                <div id="exchange" class="tab-content">
                    <div class="loading">正在加载交易记录数据...</div>
                </div>

                <!-- Other Tab -->
                <div id="other" class="tab-content">
                    <div class="loading">正在加载其他数据...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="financial-dashboard.js"></script>
</body>
</html>
